jQuery(document).ready(function(){

// Quando o botão for clicado

		jQuery('#idTabHistOrderFC tr td').each(function(){
		// Adiciona uma com o número corrente

		var sConteudo = jQuery(this).text();

		if(sConteudo == "Verificado pela recepção"){jQuery(this).html("<b style='color:#06436c'>Verificado pela recepção...XPTO</b>");}
		else if(sConteudo == "Recuperado"){jQuery(this).html("<b style='color:#eb2235'>Recuperado...XPTO</b>");}
		else if(sConteudo == "Processado pela expedição"){jQuery(this).html("<b style='color:#efef5e'>Processado pela expedição...XPTO</b>");}
		else if(sConteudo == "Pedido remetido"){jQuery(this).html("<b style='color:#f2af56'>Pedido remetido...XPTO</b>");}
		else if(sConteudo == "Liberado para envio"){jQuery(this).html("<b style='color:#7f7fff'>Liberado para envio...XPTO</b>");}
		else if(sConteudo == "Cancelado"){jQuery(this).html("<b style='color:#ba95d3'>Cancelado...XPTO</b>");}		
		else if(sConteudo == "Aguardando depósito bancário"){jQuery(this).html("<b style='color:#3399ff'>Aguardando depósito bancário...XPTO</b>");}
        else if(sConteudo == "Aguardando aprovação do cartão"){jQuery(this).html("<b style='color:#3399ff'>Aguardando aprovação do cartão...XPTO</b>");}			

		});
	});

</script>
